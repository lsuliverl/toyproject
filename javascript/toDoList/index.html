<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>To Do List</title>
    </head>
    <body>
        <h2 id="clock">00:00:00</h2>
        <form id="login-form" class="hidden">
            <input 
                required 
                maxlength="15" 
                type="text" 
                placeholder="이름을 입력 해주세요." 
            />
            <button>Login</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <form id="todo-form" class="hidden">
            <input id="todo-input" type="text" required />
            <label id="todo-label">해야 할 일이 무엇인가요?</label>
            <span id="todo-span"></span>
        </form>
        <ul id="todo-list" class="hidden"></ul>
        <div id="quote">
            <span></span>
            <br>
            <span></span>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script type="module", src="js/weather.js"></script>
        <script type="module", src="js/config.js"></script>
    </body>
</html>
